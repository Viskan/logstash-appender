log4j.rootLogger=DEBUG, Console, Logstash

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.Logstash=com.viskan.logstash.appender.LogstashAppender
log4j.appender.Logstash.application=Test
log4j.appender.Logstash.environment=Development
log4j.appender.Logstash.logstashHost=XXX.XXX.XXX.XXX
log4j.appender.Logstash.logstashPort=YYYY
log4j.appender.Logstash.appendClassInformation=false
